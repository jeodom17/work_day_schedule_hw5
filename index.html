<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 hour">
          <p>9AM</p>
        </div>
        <textarea id="9am" class="col-8 9AM time-block">

        </textarea>
        <div class="col-2 row">
            <i class="saveBtn save9 fas fa-sign-in-alt"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>10AM</p>
        </div>
        <textarea id="10am" class="col-8 10AM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save10 fas fa-sign-in-alt"></i>        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>11AM</p>
        </div>
        <textarea id="11am" class="col-8 11AM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save11 fas fa-sign-in-alt"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>12PM</p>
        </div>
        <textarea id="12pm" class="col-8 12PM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save12 fas fa-sign-in-alt"></i> 
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>1PM</p>
        </div>
        <textarea id="1pm"class="col-8 1PM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save1 fas fa-sign-in-alt"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>2PM</p>
        </div>
        <textarea id="2pm"class="col-8 2PM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save2 fas fa-sign-in-alt"></i> 
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>3PM</p>
        </div>
        <textarea id="3pm"class="col-8 3PM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save3 fas fa-sign-in-alt"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>4PM</p>
        </div>
        <textarea id="4pm" class="col-8 4PM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save4 fas fa-sign-in-alt"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-2 hour">
          <p>5PM</p>
        </div>
        <textarea id="5pm" class="col-8 5PM time-block">

        </textarea>
        <div class="col-2 row">
          <i class="saveBtn save5 fas fa-sign-in-alt"></i>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
